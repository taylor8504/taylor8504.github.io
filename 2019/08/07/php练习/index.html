          <p><strong>判断一个数是否是素数</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">$num = fgets(STDIN); //定义输入标准</span><br><span class="line">$n = 0; //计数</span><br><span class="line"></span><br><span class="line">for($i = 1;$i &lt;= $num; ++$i)&#123;</span><br><span class="line"></span><br><span class="line">    if($num % $i == 0)&#123;</span><br><span class="line"></span><br><span class="line">        $n++;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">if($n == 2)&#123;</span><br><span class="line"></span><br><span class="line">    echo &quot;yes&quot;;</span><br><span class="line"></span><br><span class="line">&#125;else&#123;</span><br><span class="line"></span><br><span class="line">    echo &quot;no&quot;;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><strong>使用php制作五角星</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">echo &quot;\n\n&quot;;</span><br><span class="line">for ($i1 = 1; $i1 &lt; 6; $i1++)                    /*这是五角星的上面一个角*/ &#123;</span><br><span class="line">    for ($j1 = 1; $j1 &lt; 19 - $i1; $j1++)</span><br><span class="line">        printf(&quot; &quot;);</span><br><span class="line">    for ($k1 = 1; $k1 &lt;= 2 * $i1 - 1; $k1++)</span><br><span class="line">        printf(&quot;*&quot;);</span><br><span class="line">    printf(&quot;\n&quot;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">for ($i2 = 1; $i2 &lt; 5; $i2++)                    /*这是五角星的中间两个角*/ &#123;</span><br><span class="line">    for ($j2 = 1; $j2 &lt; 3 * $i2 - 3; $j2++)</span><br><span class="line">        printf(&quot; &quot;);</span><br><span class="line">    for ($k2 = 1; $k2 &lt;= 42 - 6 * $i2; $k2++)</span><br><span class="line">        printf(&quot;*&quot;);</span><br><span class="line">    printf(&quot;\n&quot;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">for ($i3 = 1; $i3 &lt; 3; $i3++) /*这是中间与下部相接的部分*/ &#123;</span><br><span class="line">    for ($j3 = 1; $j3 &lt; 12 - $i3; $j3++)</span><br><span class="line">        printf(&quot; &quot;);</span><br><span class="line">    for ($k3 = 1; $k3 &lt;= 12 + 2 * $i3; $k3++)</span><br><span class="line">        printf(&quot;*&quot;);</span><br><span class="line">    printf(&quot;\n&quot;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">for ($i4 = 1; $i4 &lt; 5; $i4++) /*这是五角星的下面两个角*/ &#123;</span><br><span class="line">    for ($j4 = 1; $j4 &lt; 10 - $i4; $j4++)</span><br><span class="line">        printf(&quot; &quot;);</span><br><span class="line">    for ($k4 = 1; $k4 &lt;= 10 - 2 * $i4; $k4++)</span><br><span class="line">        printf(&quot;*&quot;);</span><br><span class="line">    for ($m4 = 1; $m4 &lt; 6 * $i4 - 3; $m4++)</span><br><span class="line">        printf(&quot; &quot;);</span><br><span class="line">    for ($n4 = 1; $n4 &lt;= 10 - 2 * $i4; $n4++)</span><br><span class="line">        printf(&quot;*&quot;);</span><br><span class="line">    printf(&quot;\n&quot;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
